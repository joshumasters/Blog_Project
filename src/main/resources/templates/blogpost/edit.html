<title>TTS Blog</title>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<Body>
    <div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <form action="#" th:action="@{~/blogpost/edit/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="POST">
		<div class="form-group">
		  <label for="exampleFormControlInput1">Blog Title</label>
		  <input type="text" th:field="*{title}"  class="form-control" id="exampleFormControlInput1" placeholder="Whats on your mind?">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Author</label>
			<input type="text" th:field="*{author}" class="form-control" id="exampleFormControlInput1" placeholder="Your name here!">
		  </div>
		<div class="form-group">
		  <label for="exampleFormControlTextarea1">Your Blog</label>
		  <textarea class="form-control" th:field="*{blogEntry}"  id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div>
			<button class="btn btn-primary" type="submit">Submit Your Post</button>
		</div>
	  </form>
	<div id="back">
	<a th:href="@{/}">
		<button  class="btn btn-success">Back</button> 
	</a>
	</div>
